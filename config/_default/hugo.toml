# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/

theme = "blowfish"
# baseURL = "https://your_domain.com/"
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = true

enableRobotsTXT = true
paginate = 100
summaryLength = 30
hasCJKLanguage = true

buildDrafts = false
buildFuture = false

enableEmoji = true

#Â googleAnalytics = "G-XXXXXXXXX"

[imaging]
anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[languages.en]
contentDir = "content/en"
[languages.zh-cn]
contentDir = "content/zh-cn"
